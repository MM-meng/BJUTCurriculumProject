{% extends 'base.html' %}

{% block title %}专注度检测系统{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syalert.min.css') }}"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block subcontent %}
    <main>
        <div id="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <form>
            <div class="form-group" id="input-name">
                <label for="login-name">用户名</label>
                <span class="help-block"></span>
                <input id="login-name" class="form-control" placeholder="学号/教工号" maxlength="8">
            </div>
            <div class="form-group" id="input-password">
                <label for="login-password">密码</label>
                <span class="help-block"></span>
                <input id="login-password" class="form-control" placeholder="密码" type="password">
            </div>
        </form>
        <button id="commit">登录</button>
        <div id="to-reg">
            <span>还没有账户？</span><span id="reg">立即注册</span>
        </div>

        <div class="sy-alert sy-alert-alert animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="alert"
             sy-mask="true" id="commit-alert">
            <div class="sy-title">提示</div>
            <div class="sy-content"></div>
            <div class="sy-btn">
                <button>确定</button>
            </div>
        </div>
    </main>
{% endblock %}

{% block js %}
    <script>
        var re_entry;
        {% if reentry %}
            re_entry = true;
        {% else %}
            re_entry = false;
        {% endif %}
    </script>
    <script src="{{ url_for('static', filename='js/syalert.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
